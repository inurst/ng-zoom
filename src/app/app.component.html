<div class="container mt-3">

  <div class="box">
    <div class="box-img">
      <img class="img-logo" src="../assets/logo_cnap.png">
    </div>
  </div>

  <form [formGroup]="zoomForm" style="margin-top: 2rem;">
    <div class="box-big-name">
      <div class="d-flex box-name">
        <div class="input-group d-flex align-items-center">
          <span class="input-group-text text-form">คำนำหน้า :</span>
          <span style="margin-left: 1rem;">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" (click)="selectTitle('นาย')">
              <label class="form-check-label">นาย</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" (click)="selectTitle('นางสาว')">
              <label class="form-check-label">นางสาว</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" (click)="selectTitle('เด็กชาย')">
              <label class="form-check-label">เด็กชาย</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" (click)="selectTitle('เด็กหญิง')">
              <label class="form-check-label">เด็กหญิง</label>
            </div>
          </span>
        </div>
      </div>
      <div class="d-flex box-name">
        <div class="input-group">
          <span class="input-group-text text-form">ชื่อ :</span>
          <input 
            type="text"
            class="form-control text-form" 
            formControlName="firstname" 
            [class.is-invalid]="zoomForm.controls.firstname.status == 'INVALID'"
            [class.is-valid]="zoomForm.controls.firstname.status == 'VALID'"
          >
        </div>
      </div>
      <div class="d-flex box-name">
        <div class="input-group">
          <span class="input-group-text text-form">นามสกุล :</span>
          <input 
            type="text" 
            class="form-control text-form" 
            formControlName="lastname"
            [class.is-invalid]="zoomForm.controls.lastname.status == 'INVALID'"
            [class.is-valid]="zoomForm.controls.lastname.status == 'VALID'"
          >
        </div>
      </div>
    </div>

    <div class="box">
      <div class="d-flex" style="width: 100%;">
        <div class="input-group">
          <span class="input-group-text text-form">สถาบันการศึกษา :</span>
          <input
            type="text" 
            class="form-control text-form" 
            formControlName="institution"
            [class.is-invalid]="zoomForm.controls.institution.status == 'INVALID'"
            [class.is-valid]="zoomForm.controls.institution.status == 'VALID'"
          >
        </div>
      </div>
    </div>

    <div class="box-button">
      <div class="d-flex justify-content-center">
        <button class="btn btn-success text-btn" (click)="getSignature()" [disabled]="zoomForm.status == 'INVALID'">เข้าร่วมกิจกรรม</button>
      </div>
      <!-- <div class="d-flex justify-content-center">
        <button class="btn btn-danger text-btn" (click)="getTest()" [disabled]="zoomForm.status == 'INVALID' || title==null">Test</button>
      </div> -->
      <div class="d-flex justify-content-center" style="font-size: 10px; color: red;" *ngIf="title==null">
        <span style="margin-left: 4 rem;">
          *กรุณาเลือกคำนำหน้าชื่อ
        </span>
      </div>
    </div>
  </form>

</div>
